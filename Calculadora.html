<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator-container">
      <h1 class="calculator-title">Calculadora</h1>
      <p id="resultado" class="calculator-result"></p>
      <table class="calculator-table">
        <tr>
          <td>
            <button class="calculator-button" onclick="clean()">C</button>
          </td>
          <td><button class="calculator-button" onclick="back()"><</button></td>
          <td>
            <button class="calculator-button" onclick="insert('/')">/</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('*')">X</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calculator-button" onclick="insert('7')">7</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('8')">8</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('9')">9</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('-')">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calculator-button" onclick="insert('4')">4</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('5')">5</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('6')">6</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('+')">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calculator-button" onclick="insert('1')">1</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('2')">2</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('3')">3</button>
          </td>
          <td rowspan="2">
            <button
              class="calculator-button calculator-equal-button"
              onclick="calculate()"
            >
              =
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="calculator-zero-button" onclick="insert('0')">
              0
            </button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('.')">.</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
